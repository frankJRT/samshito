<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
     <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
</head>
<body >

<!--  <div th:replace="fragments/header :: header"></div>
 -->
 
	<form class="form-signin text-center" th:action="@{/login}" method="post" >
      <img class="mb-4"  src="https://www.hito.com.mx/wp-content/uploads/2017/08/logo_hito-81x50.png" alt="" width="200" height="130">
      <h1 class="h3 mb-3 font-weight-normal">Inicio de Sesion Active Directory</h1>
      <label for="inputEmail" class="sr-only">Usuario</label>
      <input type="text" id="username" name="username" class="form-control" autofocus="autofocus" placeholder="Username" required>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password"
                           id="password"
                           name="password"
                           class="form-control"
                           placeholder="Password">
      
      <button class="btn btn-lg btn-primary btn-block" name="login-submit" id="login-submit" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
    </form>
