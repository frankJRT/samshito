<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Carteras</title>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
</head>
<body>
	<div th:replace="fragments/header :: header"></div>


	<div class="container">
		<div class="row">
			<div class="col">
				<h3>Listado de Carteras del Comportamiento</h3>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<table class="table table-striped table-hover">
					<thead class = "table-dark">
						<tr>
							<th scope="col">#</th>
							<th scope="col">Alta</th>
							<th scope="col">Descripcion</th>
							<th scope="col">Clave</th>
							<th scope="col">Cartera</th>
							<th scope="col">Status</th>
							<th scope="col">Administrador</th>
							<th scope="col">Intermediario_Financiero</th>
							<th scope="col">Archivo_Comportamieto</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cartera : ${carteras}">
							<th scope="row" th:text="${cartera.i_Cartera_Comportamiento}"></th>
							<td th:text="${cartera.d_Cartera_Comportamiento}"></td>
							<td th:text="${cartera.e_Cartera_Comportamiento_Descripcion}"></td>
							<td th:text="${cartera.n_Cartera_Comportamiento_Clave}"></td>
							<td th:text="${cartera.n_Cartera_Comportamiento}"></td>
							<td th:text="${cartera.x_Cartera_Comportamiento_Status}"></td>
							<td th:text="${cartera.i_Administrador}"></td>
							<td th:text="${cartera.i_Intermediario_Financiero}"></td>
							<td th:text="${cartera.i_Archivo_Comportamieto}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>


	<div class="container-fluid"></div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
